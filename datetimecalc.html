<script>
    var countDownDate = new Date("Apr 15, 2020 23:59:59").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("cd-clock-days").innerHTML = DaysBack();
        //        document.getElementById("cd-vpp-no").innerHTML = days * 6;
        document.getElementById("cd-clock-hrs").innerHTML = hours;
        document.getElementById("cd-clock-mins").innerHTML = minutes;
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("cd-clock").innerHTML = "EXPIRED";
        }
    }, 1000);

    function DaysBack(){
        var startDate = "03/10/2020", endDate = "04/15/2020";
    var currentYear = (new Date).getFullYear();
    var disabledDays = ["03/10/" + currentYear, "03/13/" + currentYear];
//    var start = new Date(startDate);
    var start = new Date();
    var end = new Date(endDate);

    var weekend_count = 0;
    for (i = start.valueOf(); i <= end.valueOf(); i += 86400000) {
        var temp = new Date(i);
        var holiday;        
        for (j = 0; j < disabledDays.length; j++) {
            holiday = disabledDays[j];
            if (!(temp < new Date(holiday)) && !(temp > new Date(holiday))) {
                weekend_count++
            }
        }

        if (temp.getDay() == 0 || temp.getDay() == 6) {
            weekend_count++;
        }
    }
    return (Math.floor((end - start) / 86400000 + 1 - weekend_count));
    }
